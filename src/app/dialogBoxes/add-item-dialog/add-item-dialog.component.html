<h2 mat-dialog-title>Add New Product</h2>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Product Name</mat-label>
        <input matInput [(ngModel)]="newItem.name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput [(ngModel)]="newItem.price" type="number" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput [(ngModel)]="newItem.quantity" type="number" required>
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onAdd()">Add</button>
</div>
