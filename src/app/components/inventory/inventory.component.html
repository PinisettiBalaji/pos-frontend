<div class="inventory-container">
    <!-- Add New Item Button -->
    <button mat-raised-button color="primary" (click)="openAddItemDialog()">
        Add New Item
    </button>

    <!-- Product List Table -->
    <div class="inventory-list">
        <mat-table [dataSource]="dataSource">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
            </ng-container>

            <!-- Product Name Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Product Name </mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.price | currency }}</mat-cell>
            </ng-container>

            <!-- Quantity Column -->
            <ng-container matColumnDef="quantity">
                <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.quantity }}</mat-cell>
            </ng-container>

            <!-- Total Value Column -->
            <ng-container matColumnDef="totalValue">
                <mat-header-cell *matHeaderCellDef> Total Value </mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.price * element.quantity | currency }}</mat-cell>
            </ng-container>

            <!-- Edit Button Column -->
            <!-- Actions Column (Edit and Delete icons) -->
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="openEditDialog(element)" aria-label="Edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="openDeleteDialog(element)" aria-label="Delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
</div>
