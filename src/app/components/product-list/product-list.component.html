<!-- src/app/components/product-list/product-list.component.html -->
<mat-drawer-container class="product-drawer-container" autosize>
    <!-- Main Product List Content -->
    <mat-drawer-content>
        <div class="product-cards">
            <mat-card *ngFor="let product of filteredProducts" class="product-card">
                <div class="image-placeholder">Image</div>
                <!-- <img mat-card-image [src]="product.imageUrl" alt="{{ product.name }}" /> -->
                <mat-card-content>
                    <h3>{{ product.name }}</h3>
                    <p>Price: {{ product.price | currency }}</p>
                </mat-card-content>
                <mat-card-actions class="action-row">
                    <div class="quantity-controls">
                        <button mat-icon-button color="primary" (click)="decreaseQuantity(product)">
                            <mat-icon>remove</mat-icon>
                        </button>
                        <span class="quantity-display">{{ product.quantity }}</span>
                        <button mat-icon-button color="primary" (click)="increaseQuantity(product)">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                    <button  mat-icon-button color="primary" (click)="addToCart(product)">
                        <mat-icon>shopping_cart</mat-icon> 
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </mat-drawer-content>

    <!-- Cart Sidebar -->
    <mat-drawer #cartDrawer mode="side" position="end" class="cart-drawer">
        <button mat-icon-button (click)="cartDrawer.close()">
            <mat-icon>close</mat-icon>
        </button>
        <app-cart></app-cart>
    </mat-drawer>
</mat-drawer-container>
