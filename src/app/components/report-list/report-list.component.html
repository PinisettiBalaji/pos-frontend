<div class="report-list">
    <h2>Sales Reports</h2>
    <mat-table [dataSource]="reports">
      <ng-container matColumnDef="reportId">
        <mat-header-cell *matHeaderCellDef> Report ID </mat-header-cell>
        <mat-cell *matCellDef="let report"> {{ report.reportId }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="totalSales">
        <mat-header-cell *matHeaderCellDef> Total Sales </mat-header-cell>
        <mat-cell *matCellDef="let report"> {{ report.totalSales | currency }} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
